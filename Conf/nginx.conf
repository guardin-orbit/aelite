user www-data;
worker_processes auto;
pid /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    # multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    gzip on;

    ##
    # HTTP → HTTPS редирект
    ##
    server {
        listen 80;
        server_name alellliltle.hopto.org;

        return 301 https://$server_name:8000$request_uri;
    }

    ##
    # Основной HTTPS сервер
    ##
    server {
        listen [::]:8000 ssl http2;
        listen 0.0.0.0:8000 ssl http2;

        server_name alellliltle.hopto.org;

        ssl_certificate     /home/esolment/PROJECTS/SLET/Guardin/SletServer/certs/fullchain.pem;
        ssl_certificate_key /home/esolment/PROJECTS/SLET/Guardin/SletServer/certs/alellliltle.hopto.org-key.pem;

        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        location /static/ {
            alias /home/esolment/PROJECTS/SLET/Guardin/SletServer/Server/web-content/;
            add_header Cache-Control "no-store";
        }

        location / {
            root   /home/esolment/PROJECTS/SLET/Guardin/SletServer/Server/web-content/main;
            index  index.html;
            try_files $uri $uri/ @fastapi;
        }

        location /login {
            root   /home/esolment/PROJECTS/SLET/Guardin/SletServer/Server/web-content/account;
            index  login.html;
            try_files $uri.html $uri $uri/ @fastapi;
        }

        location @fastapi {
            proxy_pass http://127.0.0.1:8050;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
