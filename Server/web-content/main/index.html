    <div class="settings" id="settingsPanel" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
        <button id="closeSettingsBtn" aria-label="Закрыть настройки">&times;</button>
        
        <h3 id="settingsTitle">Настройки приложения</h3>

        <div class="settings-section">
            <h4>Основные настройки</h4>
            <div>
                <label>
                    <input type="checkbox" id="checkboxSendAiAnswersToNotifications" />
                    <span class="checkmark"></span>
                    <span class="checkboxHint">Отправлять все ответы нейросети в уведомления (ANDROID)</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="synthUseTTSMode" />
                    <span class="checkmark"></span>
                    <span class="checkboxHint">Озвучивать ответы нейросети</span>
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h4>Распознавание речи</h4>
            <div>
                <label>
                    <input type="checkbox" id="requireAssistantName" />
                    <span class="checkmark"></span>
                    <span class="checkboxHint">Требовать имя ассистента перед командой</span>
                </label>
            </div>
            <div>
                <label>
                    Имена ассистента (через запятую):
                    <input type="text" id="assistantNames" value="аэлит, элит, лит, лид" />
                </label>
            </div>
            <div>
                <label>
                    Таймаут неактивности (сек):
                    <input type="number" id="inactivityTimeout" value="6" min="1" max="30" />
                </label>
            </div>
            <div>
                <label>
                    Тишина после речи (миллисек):
                    <input type="number" id="inactivitySilence" value="1500" min="500" max="5000" />
                </label>
            </div>
            <div>
                <label>
                    Макс. длина текста перед очисткой:
                    <input type="number" id="maxTextLength" value="3500" min="500" max="10000" />
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h4>Синтез речи</h4>
            <div>
                <label>
                    Язык синтеза речи:
                    <input type="text" id="synthLanguage" value="ru-RU" />
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="synthWebSpeechApi" />
                    <span class="checkmark"></span>
                    <span class="checkboxHint">Использовать WebSpeech API (в противном случае встроенные средства Android)</span>
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h4>Языковая модель</h4>
            <div>
                <label>
                    API ключ:
                    <input type="text" id="aiLangDockKey" value="Your Key" />
                    <button class="buttonInSettings" onclick="registerLangDockKey()" id="buttonCheckLangDockKey">Зарегестрировать</button>
                    <br>
                    <span class="hint">Если регистрация прошла успешно, это ещё не значит что ключ рабочий. Обязательно примените изменения.</span>
                </label>
            </div>
            <div>
                <label>
                    ИИ модель:
                    <input type="text" id="aiModel" value="gemini-2.5-flash" />
                    <span class="hint">Популярные модели: gemini-2.5-flash, gemini-2.0-flash, gemini-1.5-flash</span>
                </label>
            </div>
            <div>
                <label>
                    Температура:
                    <input type="number" id="aiTemperature" value="0.3" min="0.0" max="1.0" step="0.1" />
                    <span class="hint">0.0 четкий - 1.0 креативный</span>
                </label>
            </div>
            <div>
                <label>
                    Системный промпт:
                    <input type="text" id="aiSystemPrompt" value="Ты дружелюбный, краткий и четкий голосовой помощник." />
                    <button class="buttonInSettings" onclick="openSystemPromptEditor()" id="buttonOpenEditor">Открыть редактор</button>
                    <br>
                    <span class="hint">Используйте кнопку выше для открытия редактора промпта.</span>
                </label>
            </div>
            <div>
                <label>
                    Максимальное количество токенов в истории чата:
                    <input type="number" id="aiMaxChatTokens" value="900000" /> 
                </label>
            </div>
            <div>
                <label>
                    Максимальное количество токенов в одном запросе:
                    <input type="number" id="aiMaxRequestTokens" value="4096" /> 
                </label>
                <button class="buttonInSettings" onclick="updateAiSettings()" id="buttonUpdateAiSettings">Применить изменения</button>
                <br>
                <span class="hint">Применит настройки нейросети на сервере.<br>ПРЕДВАРИТЕЛЬНО НЕОБХОДИМО ЗАРЕГЕСТРИРОВАТЬ API КЛЮЧ!</span>
            </div>
        </div>


        <div class="settings-section">
            <h4>Для разработчиков</h4>

            <div>
                <label>
                    Эндпоинт API сервера:
                    <input type="text" id="apiServerEndpoint" value="https://alellliltle.hopto.org" />
                </label>
            </div>

            <div>
                <button class="buttonInSettings" onclick="openConsole()">Просмотреть логирование</button>
            </div>
            <br>
        </div>
    </div>


<div id="inputPanel">
    <div id="status" class="status">Готов к записи</div>
    <div class="input-container">
        <div class="textarea-with-buttons"></div>
            <textarea id="docel" placeholder="Message Ælite..."></textarea>
