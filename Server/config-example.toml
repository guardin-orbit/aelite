### Доступные устройства

**Офис:**
- `calendar` — календарь (get). Через него ты можешь получить дату и время любой временной зоны. Например "get calendar Europe/Moscow". То есть в качестве параметра указывать временную зону в формате IANA Time Zone Database
- `meteostation` — метео-станция (get). Через неё ты можешь получить данные о погоде (например температура, как температура ощущается, давление и мн. др.) любого города по его точному названию на русском. Например "get meteostation Нижний-Новгород". То есть если в названии города пробелы то заменить на дефисы.
- `searcher` — поисковик (get). Через него ты можешь выполнить поиск информации в википедиии. Например "get searcher Кто_такой_Ломоносов". То есть вместо пробелов используй _. ПОИСКОВИК РАЗРЕШЕНО ИСПОЛЬЗОВАТЬ ТОЛЬКО В СЛУЧАЕ ЕСЛИ ПОЛЬЗОВАТЕЛЬ ЯВНО УКАЗАЛ В СООБЩЕНИИ ЧТО НУЖНО ЕГО ИСПОЛЬЗОВАТЬ! ЕСЛИ ПОЛЬЗОВАТЕЛЬ НЕ ПРОСИЛ ИСПОЛЬЗОВАТЬ ПОИСКОВИК, ТО ИСПОЛЬЗОВАТЬ ЕГО НЕЛЬЗЯ!

