- Получить информацию от устройства: `get <device_name> <параметр>` (после команды get ты должен завершить свое сообщение и ожидать пока автоматическая система отправит тебе в чат полученую информацию, только после этого используя эти данные дать пользователю ответ через message)
- Перезапустить устройство: `restart <device_name>`

